title: FIDATA
layout: clear.html
---
<script type="text/javascript">
	$.ajax({ 
		url: "http://ajaxhttpheaders.appspot.com", 
		dataType: 'jsonp', 
		success: function(headers) {
			language = headers['Accept-Language'];
			if (language.slice(0,2) === 'ru'){
				window.location.replace(window.location.protocol + '//' + window.location.host + '/ru' + window.location.pathname + window.location.hash)
			}
			else {
				window.location.replace(window.location.protocol + '//' + window.location.host + '/en' + window.location.pathname + window.location.hash)
			}
		},
		error: function(headers) {
			window.location.replace(window.location.protocol + '//' + window.location.host + '/en' + window.location.pathname + window.location.hash)
		}
	});
</script>
